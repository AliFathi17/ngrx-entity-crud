<p-table [value]="collection$ | async">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>value</th>
      <th>name</th>
      <th>description</th>
      <th>actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.value}}</td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <button pButton type="button" icon="fa fa-edit" class="mr-1" (click)="onEdit(item)"></button>
        <button pButton type="button" icon="fa fa-trash" class="mr-1 ui-button-danger" (click)="onDelete(item)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
